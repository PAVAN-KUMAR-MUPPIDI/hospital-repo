<app-navbar></app-navbar>

<div class="container mt-4">
  <h3 class="text-primary">Book Appointment</h3>
  <form (ngSubmit)="onBook()" #f="ngForm">
    <div class="mb-3">
      <label class="form-label">Doctor</label>
      <select class="form-select" required [(ngModel)]="appointment.doctor" name="doctor">
        <option value="">Select</option>
        <option *ngFor="let doc of doctors" [value]="doc.name">{{ doc.name }}</option>
      </select>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="date" class="form-control" required [(ngModel)]="appointment.date" name="date">
    </div>
    
    <div class="mb-3">
      <label class="form-label">Time Slot</label>
      <select class="form-select" required [(ngModel)]="appointment.time" name="time">
        <option value="">Select</option>
        <option *ngFor="let slot of timeSlots">{{ slot }}</option>
      </select>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Consultation Fee (â‚¹)</label>
      <input type="number" class="form-control" required [(ngModel)]="appointment.fee" name="fee" min="1">
    </div>
    
    <button class="btn btn-success">Book Appointment</button>
  </form>
  
  <div *ngIf="success" class="alert alert-success mt-3">
    Appointment booked successfully!
  </div>
</div>

<app-footer></app-footer>
